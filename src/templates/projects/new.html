{% extends "base.html" %}

{% block content %}
<h2>Projekte</h2>
<h3>Projekt hinzufügen</h3>
<form method="post" action="/projects">
    <label for="project-add-input">Name</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="project-add-input" name="name" />
    </div>
    <label for="project-desc-add-input">Beschreibung</label>
    <div class="input-group mb-3">
        <textarea id="project-desc-add-input" name="description" class="form-control"></textarea>
    </div>
    <div class="input-group mb-3">
        <div class="col-md-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="active" value="true" id="project-add-active" />
                <label for="project-add-active" class="form-check-label">Aktiv?</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="project-add-start">Start</label>
            <input type="datetime-local" name="start" class="form-control" id="project-add-start" />
        </div>
        <div class="col-md-4">
            <label for="project-add-end">End</label>
            <input type="datetime-local" name="end" class="form-control" id="project-add-end" />
        </div>
    </div>
    <button class="btn btn-success" type="submit">Hinzufügen</button>
</form>
{% endblock content %}
